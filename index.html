<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Calender</title>
</head>
<body>
  <div class="container">
    <div class="calender-maim">
      <h2 class="year">2024
        <span class="triangle-left" id="left"></span>
        <span class="triangle-right"></span>
      </h2>
      <!-- year -->
      <div class="months">
        <span class="month">Jan</span>
        <span class="month">Feb</span>
        <span class="month">Mar</span>
        <span class="month color">Apr</span>
        <span class="month">May</span>
        <span class="month">Jun</span>
        <span class="month">July</span>
        <span class="month">Aug</span>
        <span class="month">Sep</span>
        <span class="month">Oct</span>
        <span class="month">Nov</span>
        <span class="month">Dec</span>
      </div>
      <!-- months -->
      <div class="days">
        <span class="day">sun</span>
        <span class="day">Mon</span>
        <span class="day">tue</span>
        <span class="day">wed</span>
        <span class="day">thu</span>
        <span class="day">fri</span>
        <span class="day">sat</span>
      </div>
      <!-- days -->
      <div class="num-dates">
        <div class="frist-week">
          <span class="date gray">31</span>
          <span class="date">01</span>
          <span class="date">02</span>
          <span class="date">03</span>
          <span class="date">04</span>
          <span class="date">05</span>
          <span class="date">06</span>
        </div>
        <div class="second-week">
          <span class="date">07</span>
          <span class="date">08</span>
          <span class="date">09</span>
          <span class="date color">10</span>
          <span class="date">11</span>
          <span class="date">12</span>
          <span class="date">13</span>
        </div>
        <div class="third-week">
          <span class="date">14</span>
          <span class="date">15</span>
          <span class="date">16</span>
          <span class="date">17</span>
          <span class="date">18</span>
          <span class="date">19</span>
          <span class="date">20</span>
        </div>
        <div class="fourth-week">
          <span class="date">21</span>
          <span class="date">22</span>
          <span class="date">23</span>
          <span class="date">24</span>
          <span class="date">25</span>
          <span class="date">26</span>
          <span class="date">27</span>
        </div>
        <div class="fifth-week">
          <span class="date">28</span>
          <span class="date">29</span>
          <span class="date">30</span>
          <span class="date gray">01</span>
          <span class="date gray">02</span>
          <span class="date gray">03</span>
          <span class="date gray">04</span>
        </div>
        <div class="sixth-week">
          <span class="date gray">05</span>
          <span class="date gray">06</span>
          <span class="date gray">07</span>
          <span class="date gray">08</span>
          <span class="date gray">09</span>
          <span class="date gray">10</span>
          <span class="date gray">11</span>
        </div>
      </div>
      <!-- dates -->
    </div>
    <!-- calender-main -->
    <div class="calender-left">
      <div class="bar-calender">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="num-date">
        <h1>10</h1>
        <span class="num-day">Wednesday</span>
      </div>
      <div class="current-events">Current Events
        <ul>
          <li>Eid al-Fitr</li>
        </ul>
        <span class="posts">See post events</span>
      </div>
      <!-- current-events -->
      <div class="create-event">Create an Event
        <div class="add-event">+</div>
      </div>
    </div>
    <!-- calender-left -->
  </div>
</body>
</html>
